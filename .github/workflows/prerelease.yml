name: Prerelease Rabi on Tag

on:
  push:
    tags:
      - 'v*-rabi.*'

  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-2022
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Extract tag & commit hash
        id: vars
        shell: pwsh
        run: |
          # tag 名（形如 v1.3.2-rabi.4）
          $tag = "${env:GITHUB_REF}".Split("/")[-1]

          # tag 真实 commit（即便 tag 不是 HEAD 也没问题）
          $tagCommit = git rev-list -n 1 $tag
          $shortSha  = $tagCommit.Substring(0,7)

          # 去掉前缀 v
          $tagNoV    = $tag.TrimStart("v")

          # 拼版本号：1.3.2-rabi.4+abcdef0
          $newVer    = "$tagNoV+$shortSha"

          "TAG=$tag"             | Out-File -FilePath $env:GITHUB_ENV -Append
          "SHORT_SHA=$shortSha"   | Out-File -FilePath $env:GITHUB_ENV -Append
          "NEW_VERSION=$newVer"   | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Update package.json version
        shell: pwsh
        run: |
          $json = Get-Content package.json -Raw | ConvertFrom-Json
          $json.version = "${env:NEW_VERSION}"
          $json | ConvertTo-Json -Depth 10 | Set-Content package.json

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - name: Yarn install
        uses: borales/actions-yarn@v5.0.0
        with:
          cmd: install

      - name: Yarn build:win
        uses: borales/actions-yarn@v5.0.0
        with:
          cmd: build:win

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: win-build-${{ env.NEW_VERSION }}
          path: dist/**/*.7z

      - name: Create GitHub prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: Prerelease ${{ env.TAG }}
          prerelease: true
          files: dist/**/*.7z
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
