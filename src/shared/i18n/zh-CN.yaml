      default: 默认

AutoSelect:
  normalModeTitle: 自动英雄选择 · 普通模式
  benchModeTitle: 自动英雄选择 · 随机模式
  banTitle: 自动禁用

  normalModeEnabled:
    label: 开启
    description: 在常规的模式中启用。如匹配模式，排位模式等任何非随机英雄的模式

  showIntent:
    label: 提前预选
    description: 预选即将自动选用的英雄

  selectTeammateIntendedChampion:
    label: 无视队友预选
    description: 开启后将不会考虑队友的预选英雄，反之会避免与队友的选择冲突

  completed:
    label: 锁定策略
    description: 立即锁定或只是亮出
    options:
      true: 立即锁定
      false: 亮出而不锁定

  expectedChampions:
    label: 意向英雄
    button: 配置
    description: |
      <div style="margin-bottom: 8px">将根据预设列表选择英雄</div>
      <div style="margin-bottom: 8px">若当前模式<span style="font-weight: bold">不存在分路信息</span>或<span style="font-weight: bold">当前分路未设置英雄</span>，则按照<span style="font-weight: bold">默认</span>列表进行选择</div>
      <div>选择优先级为列表定义顺序，优先选择位置靠前的英雄</div>

  benchModeEnabled:
    label: 开启
    description: 在随机英雄的模式中启用。如极地大乱斗等随机英雄的模式

  grabDelaySeconds:
    label: 选用最低累积时间 (s)
    description:
      part1: 目标英雄出现在英雄选择台上的累计时间需达到此值才会执行交换操作，单位为秒
      part2: 当英雄出现在英雄选择台上时，会针对该英雄进行计时。仅当其在英雄选择台上的累计时间满足设定值时，自动交换才会执行，避免过早选择英雄，即 “秒抢”

  benchSelectFirstAvailableChampion:
    label: 优先选择首位
    description: 开启此项后，将始终选用期望列表中第一个可用的英雄

  benchExpectedChampions:
    label: 期望英雄

  banEnabled:
    label: 开启
    description: 自动执行英雄的禁用操作

  banTeammateIntendedChampion:
    label: 无视队友预选
    description: 开启后将不会考虑队友的预选英雄

  bannedChampions:
    label: 禁用英雄
    description: |
      <div style="margin-bottom: 8px">将根据预设列表禁用英雄</div>
      <div style="margin-bottom: 8px">若当前模式<span style="font-weight: bold">不存在分路信息</span>或<span style="font-weight: bold">当前分路未设置英雄</span>，则按照<span style="font-weight: bold">默认</span>列表进行选择</div>
      <div>禁用优先级为列表定义顺序，优先禁用位置靠前的英雄</div>

