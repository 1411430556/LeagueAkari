AutoGameflow:
  title: 游戏流

  autoAcceptEnabled:
    label: 自动接受对局开启
    description: 当匹配到玩家时，自动确认
  autoAcceptDelaySeconds:
    label: 自动接受对局延时 (s)
    description: 在可接受时延迟执行接受操作的时间，单位为秒
  autoHonorEnabled:
    label: 自动点赞开启
    description: 在游戏结束时，自动点赞。外部工具无法跳过点赞阶段，因此将会尝试用尽票数以完成点赞阶段
  autoHonorStrategy:
    label: 点赞选择策略
    description: 这将决定具体给哪位玩家点赞
    options:
      prefer-lobby-member: 优先选择房间内的人员，若有剩余票数，则选择其他队友
      only-lobby-member: 仅预组队成员
      all-member: 所有队友
      all-member-including-opponent: 考虑本局游戏所有玩家
      opt-out: 不点赞
  playAgainEnabled:
    label: 自动回到房间
    description:
      part1: 对局结束时回到房间。可能需要先启用
      part2: 自动点赞
      part3: 以完成点赞投票阶段
  autoMatchmakingEnabled:
    label: 自动匹配对局
    description: 在可匹配对局时，将自动开始匹配对局
  autoMatchmakingMinimumMembers:
    label: 最低人数
    description: 自动开始匹配需满足人数达到 {members} 人
  autoMatchmakingDelaySeconds:
    label: 匹配前等待时间 (s)
    description: 在可匹配对局时，预留的等待时间，单位为秒
  autoMatchmakingWaitForInvitees:
    label: 等待邀请中成员
    description: 自动开启匹配将等待所有被邀请的玩家做出回应
  autoMatchmakingRematchStrategy:
    label: 停止匹配策略
    description: 在某些情况下，自动停止匹配状态。当自动匹配开启时，将会重新开始匹配
    options:
      never: 永不
      fixed-duration: 固定时间
      estimated-duration: 超过队列预估时间
  autoMatchmakingRematchFixedDuration:
    label: 退出匹配时间 (s)
    description:
      fixed-duration: 在超过该时间后，将停止匹配，单位为秒
      no-fixed-duration: 该选项仅当停止匹配策略为固定时间时生效
  autoReconnectEnabled:
    label: 自动重新连接
    description: 当位于可重新连接状态时，尝试重新连接
  autoHandleInvitationsEnabled:
    label: 自动处理房间邀请
    description: 按照设定的策略处理房间邀请
  invitationHandlingStrategies:
    label: 房间邀请接受策略
    description: 当收到房间邀请时，将根据不同的队列模式进行处理
    options:
      accept: 接受
      decline: 拒绝
      ignore: 不处理
    button: 配置
