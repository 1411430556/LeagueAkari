auto-select-renderer:
  settings:
    enabled:
      label: 启用
      description: 在常规的模式中启用。如匹配模式，排位模式等任何非随机英雄的模式
    showIntent:
      label: 提前预选
      description: 预选即将自动选用的英雄
    selectTeammateIntendedChampion:
      label: 无视队友预选
      description: 开启后将不会考虑队友的预选英雄，反之会避免与队友的选择冲突
    completed:
      label: 选择策略
      description: 立即锁定或只是亮出
      options:
        true: 立即锁定
        false: 只是亮出
    expectedChampions:
      label: 意向英雄
      description: |
        <div style="margin-bottom: 8px">将根据预设列表选择英雄</div>
        <div style="margin-bottom: 8px">若当前模式<span style="font-weight: bold">不存在分路信息</span>或<span style="font-weight: bold">当前分路未设置英雄</span>，则按照<span style="font-weight: bold">默认</span>列表进行选择</div>
        <div>选择优先级为列表定义顺序，优先选择位置靠前的英雄</div>

